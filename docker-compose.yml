version: "3.7"

services:
  ubuntu-base:
    build:
      context: .
      args:
        install_dir: ./install
        set_dir: ./set
        source_dir: ./source
        image_build_dir: ./build/ubuntu-base
      dockerfile: build/ubuntu-base/Dockerfile
    image: "ubuntu-base:latest"
    stdin_open: true
    tty: true

  ansible:
    build:
      context: .
      args:
        install_dir: ./install
        set_dir: ./set
        source_dir: ./source
        image_build_dir: ./build/ansible
        ANSIBLE_VERSION: 2.9
      dockerfile: build/ansible/Dockerfile
    image: "ansible:latest"
    stdin_open: true
    tty: true

  varnish:
    build:
      context: .
      args:
        install_dir: ./install
        set_dir: ./set
        source_dir: ./source
        image_build_dir: ./build/varnish
      dockerfile: build/varnish/Dockerfile
    image: "varnish:latest"
    environment:
      - VARNISH_CONFIG=default
    stdin_open: true
    tty: true

  traefik:
      build:
        context: .
        args:
          install_dir: ./install
          set_dir: ./set
          source_dir: ./source
          image_build_dir: ./build/traefik
          TRAEFIK_VERSION: 2.9.6
        dockerfile: build/traefik/Dockerfile
      image: "traefik:latest"
      ports:
        - "80:80"
        - "443:443"
      labels:
        - "traefik.enable=true"
        - "traefik.backend=traefik"
        - "traefik.port=8080"
        - "traefik.frontend.rule=Host:traefik.local"
        - "traefik.frontend.priority=10"
      stdin_open: true
      tty: true

  rabbitmq:
    build:
      context: .
      args:
        install_dir: ./install
        set_dir: ./set
        source_dir: ./source
        image_build_dir: ./build/rabbitmq
        ERLANG_VERSION: 25.2
        RABBITMQ_VERSION: 3.11.*
      dockerfile: build/rabbitmq/Dockerfile
    image: "rabbitmq:latest"
    stdin_open: true
    tty: true