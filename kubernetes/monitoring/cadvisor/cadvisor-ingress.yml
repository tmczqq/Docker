apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cadvisor-ingress
  namespace: grafana
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: cadvisor.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cadvisor-service
            port:
              number: 8080
