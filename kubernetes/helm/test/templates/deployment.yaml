apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.prometheus.name }}
  namespace: {{ .Values.prometheus.namespace }}
spec:
  replicas: {{ .Values.prometheus.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.prometheus.appLabel }}
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      securityContext:
        {{- with .Values.prometheus.securityContext }}
        runAsUser: {{ .runAsUser }}
        runAsNonRoot: {{ .runAsNonRoot }}
        runAsGroup: {{ .runAsGroup }}
        fsGroup: {{ .fsGroup }}
        {{- end }}
      containers:
      - name: prometheus
        image: localhost:5000/prometheus:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: {{ .Values.prometheus.containerPort }}
          protocol: {{ .Values.prometheus.protocol | default "TCP" }}
        resources:
          {{- toYaml .Values.prometheus.resources | nindent 12 }}
        {{- if .Values.prometheus.livenessProbe.enabled }}
        livenessProbe:
          httpGet:
            {{- with .Values.prometheus.livenessProbe }}
            path: {{ .path }}
            port: {{ .port }}
            {{- end }}
          initialDelaySeconds: 5
          periodSeconds: 10
        {{- end }}
        {{- if .Values.prometheus.readinessProbe.enabled }}
        readinessProbe:
          httpGet:
            {{- with .Values.prometheus.readinessProbe }}
            path: {{ .path }}
            port: {{ .port }}
            initialDelaySeconds: {{ .initialDelaySeconds }}
            periodSeconds: {{ .periodSeconds }}
            {{- end }}
        {{- end }}

